trainer:
  seed: 7
  steps: 1800
  lr: 3.0e-3
  batch_size: 16
  window_length: 80
  gradient_clip: 5.0
  elbo: trace
  report_every: 100
  eval_every: 200
  checkpoint_dir: .checkpoints/system_id_medium

model:
  state_dim: 4
  obs_dim: 3
  inducing_points: 48
  q_structure: independent  # set to markov to enable structured q(x)
  kernel:
    jitter: 1.0e-5
  process_noise_init: 0.05
  obs_noise_init: 0.05
  encoder_hidden: 128
  encoder_layers: 2

data:
  type: system_id
  num_sequences: 192
  sequence_length: 240
  dt: 0.1
  process_noise: 0.02
  obs_noise: 0.05
  control_scale: 0.3
  splits:
    train: 0.7
    val: 0.15
    test: 0.15
  eval_window_length: 240
  forecast_horizon: 40
